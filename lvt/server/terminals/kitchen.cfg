# Lite Voice Terminal configuration file
# Copyringt (c) Alexander Eltsyn

# В качестве системного имени (Id) терминала использеутся имя файла конфигурации терминала

# Пароль должен быть задан обязательно
Password 'Password'

# Разрешить использование терминала (1/0). По умолчанию терминал разрешен
#Enable 0

# Название терминала
Name 'Кухня'

# Расположение тераминала. Используется, если в команде не имеется явного указание на location.
# Если параметр не задать то ассистент не сможет правильно обрабатывать такие команды.
Location 'Кухня'

# 0 : отключить журнал
# 1 : только сообщения об ошибках
# 2 : Информационные сообщения
# 3 : Отладочные сообщения
LogLevel = 1
